<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Napokeshónapok</title>
</head>

<body>

    <form action="">

        <input type='text' name='year' id='year'>
        <label for="honapok">Hónapok nevei</label>
        <select id="honapok" name="honapok" type="text">
            <option value="1">január</option>
            <option value="2">február</option>
            <option value="3">március</option>
            <option value="4">április</option>
            <option value="5">május</option>
            <option value="6">június</option>
            <option value="7">július</option>
            <option value="8">augusztus</option>
            <option value="9">szeptember</option>
            <option value="10">október</option>
            <option value="11">november</option>
            <option value="12">december</option>
        </select>

        <input type="button" onclick="calendar()" value="Számold ki a napok számát">

    </form>


    <script src="js/napok-es-honapok.js"></script>

</body>

</html>
