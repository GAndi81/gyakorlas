        function szoroz(a, b) {

        function closureSample() {
            var a = 0;
            return function () {
                a++; // nested scope - ha nem talál itt változót, akkor megy eggyel feljebb
                // mivel használom ezt a kinti változót, ezért megakadályozom, hogy garbage kollektorba kerüljön,
