<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones picture gallery</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">


</head>

<body>

    <main>
        <div id="picGalleryMain" class="mainContainer"></div>
        <div id="sidePict" class="sideContainer">
            <h1>Game of Thrones</h1>
            <div id="characterInfo">
                <div id="pictureDisplay">
                    <img src="" alt="">
                </div>
                <div id="nameDisplay">
                    <p></p>
                </div>
                <div id="bioDisplay">
                </div>
            </div>
            <div id="searchArea">
                <input type="button" value=">" id="searchButton">
                <input type="text" name="characterSearch" id="characterSearch" placeholder=" Search for characters">
            </div>
        </div>
    </main>

</body>

</html>
