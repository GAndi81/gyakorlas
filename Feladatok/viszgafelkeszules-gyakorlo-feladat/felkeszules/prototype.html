<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype</title>
</head>

<body>


    <script>
        // prototype chain, prototípus lánc, konstruktorfügvénnyel
        // a függvénynek adtam meg tudlajdonságot, a soundot és make soundot, 
        // a person függvényt használtuk arra, hogy aman nevű tulajdonságot létrehozzuk
        function Person(name) {
            this.name = name;
            this.getInfo = function () {
                console.log(`Person name is ${this.name}`);
            }
        }
        Person.prototype.sound = 'Az ember beszél';
        Person.prototype.makeSound = function () {
            console.log(`${this.name} says ${this.sound}`);
        };

        var aman = new Person('Pityu');
        console.log(aman.test);
        console.log(aman);

        for (var prop in aman) {
            console.log(`${prop} : ${aman[prop]}`);
        }

        for (var prop in aman) {
            if (aman.hasOwnProperty(prop)) {
                console.log(`Non prototype property : ${prop} : ${aman[prop]}`);
            }

            console.log(aman);
    </script>
</body>

</html>
