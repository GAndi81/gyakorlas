<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Try-catch-finally</title>
</head>

<body>

    <script>
        // kivételkezelés - exception handling
        function test(param) {
            try {

                //ide írjuk azt a kódot, ide hívjuk meg azokat a függvényeket stb....
                // ahol hiba elképzelhető, amit majd le akarok kezelni
                var jsonContent = JSON.parse(param);
            } catch (e) {
                // itt kezeljük le a hibát
                console.log(e);
            } finally {
                // ez nem kötelező ez a rész, ide írjuk le azt a függvényt, ami akkor is lefut, ha van hiba, ha nincs
                console.log('Ez mindig lefut, ha van hiba, ha nincs');
            }
        }

        test('szöeg');

        function test2(param) {
            try {
                if (param % 2 != 0) {
                    throw 'Ez nem osztható maradék nélkül 2-vel Bubsi';
                }
            } catch (e) {
                console.log(e);
            }
        }

        //test2(1);

        function getNum() {
            try {
                var num = prompt('Ad meg egy számot egy és hat között');
                if (num === '') {
                    throw 'Bubuka adj már meg valamit';
                }
                if (!parseInt(num) && parseInt(num) != 0) {
                    throw 'Bubuka szerinted ez szám?';
                }
                if (parseInt(num) < 1) {
                    throw 'Tudod mi az hogy egynél nagyobb?';
                }
                if (parseInt(num) > 6) {
                    throw 'Tudod mi az hogy hatnál kisebb?';
                }
            } catch (e) {
                alert(e);
                getNum();
            }
        }
        getNum();
    </script>
</body>

</html>
