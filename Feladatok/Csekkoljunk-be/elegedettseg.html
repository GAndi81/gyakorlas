<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elegedettseg</title>
</head>

<body>

    <div class="Elegedettseg">

        <form>

            <p>Mennyire elégedett a kínálattal?</p>

            <label for="elegedettseg_kinalat_1">Nagyon jó1</label>
            <input type="radio" name="elegedettseg_kinalat" id="elegedettseg_kinalat_1" value="elegedettseg_kinalat_1">

            <br>

            <label for="elegedettseg_kinalat_2">Lehetne szélesebb, de én még mindent megtaláltam eddig</label>
            <input type="radio" name="elegedettseg_kinalat" id="elegedettseg_kinalat_2" value="elegedettseg_kinalat_2">

            <br>

            <label for="elegedettseg_kinalat_3">Nagyon szegényes</label>
            <input type="radio" name="elegedettseg_kinalat" id="elegedettseg_kinalat_3" value="elegedettseg_kinalat_3">


            <br>
            <br>

            <p>Mennyire elégedett a kiszállítás gyorsaságával?</p>

            <label for="elegedettseg_kiszallitas_1">Nagyon, mindent gyorsan és időben megkaptam</label>
            <input type="radio" name="elegedettseg_kiszallitas" id="elegedettseg_kiszallitas_1" value="elegedettseg_kiszallitas_1">

            <br>

            <label for="elegedettseg_kiszallitas_2">Szerettem volna, ha korábbi időpontot is ki tudok választani, de időben megkaptam mindent</label>
            <input type="radio" name="elegedettseg_kiszallitas" id="elegedettseg_kiszallitas_2" value="elegedettseg_kiszallitas_2">

            <br>

            <label for="elegedettseg_kiszallitas_3">Sajnos, nem kaptam meg időben amit rendeltem</label>
            <input type="radio" name="elegedettseg_kiszallitas" id="elegedettseg_kiszallitas_3" value="elegedettseg_kiszallitas_3">


        </form>

    </div>
</body>

</html>
