<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Táblázat</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            min-width: 50px;
            min-height: 50px;
        }

        /*border-collapse -  a táblázat és a cellák között nincs eltartás*/

    </style>

</head>

<body>
    <table>

        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td colspan="4" rowspan="4">2</td>
            <td colspan="2" rowspan="2">3</td>
        </tr>

        <tr></tr>

        <tr>
            <td colspan="2" rowspan="2">4</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>

        <tr></tr>

        <tr>
            <td colspan="4" rowspan="4">6</td>
            <td colspan="2" rowspan="2">7</td>
            <td>8</td>
            <td>9</td>
        </tr>

        <tr>
            <td>10</td>
            <td>11</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">12</td>
            <td colspan="2" rowspan="2">13</td>
        </tr>

        <tr></tr>

    </table>

</body>

</html>
