<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kávékapszula műalkotás</title>
</head>

<body>
    <h1>Kávékapszula műalkotás tervező</h1>

    <p>Képzeld el, hogy van egy átlátszó, hajlítható műanyag cső, ami mindkét végén lyukas.</p>

    <p>Ebbe tudunk belecsúsztatni különböző színű kávékapszulákat.</p>


    <button id="mutasd">Mutasd az alkotást</button>

    <hr>


    <div>

        <h2>Kapszula hozzáadása</h2>

        <form action="">

            <label for="kapszulaszin">Kapszula színe:</label>
            <input type="text" name="kapszulaszin " id="kapszulaszin">

            <input type="button" id="teddazelejere" value="Tedd az elejére"></input>
            <input type="button" id="teddavegere" value="Tedd a végére"></input>

        </form>


    </div>

    <hr>

    <div>

        <h2>Kapszula kivétele</h2>

        <form action="">

            <input type="button" id="veddkiazelejerol" value="Vedd ki az elejéről"></input>
            <input type="button" id="veddkiavegerol" value="Vedd ki a végéről"></input>

        </form>


    </div>

    <script src="kavekapszulamualkotas.js"></script>
</body>

</html>
